<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="holiday">
      <h2 data-cy="holidayDetailsHeading"><span jhiTranslate="hrisGshApp.holiday.detail.title">Holiday</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ holiday.id }}</span>
        </dd>
        <dt><span jhiTranslate="hrisGshApp.holiday.name">Name</span></dt>
        <dd>
          <span>{{ holiday.name }}</span>
        </dd>
        <dt><span jhiTranslate="hrisGshApp.holiday.date">Date</span></dt>
        <dd>
          <span>{{ holiday.date | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="hrisGshApp.holiday.description">Description</span></dt>
        <dd>
          <span>{{ holiday.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/holiday', holiday.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
