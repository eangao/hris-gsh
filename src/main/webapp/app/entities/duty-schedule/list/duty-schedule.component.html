<div>
  <h2 id="page-heading" data-cy="DutyScheduleHeading">
    <span jhiTranslate="hrisGshApp.dutySchedule.home.title">Duty Schedules</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="hrisGshApp.dutySchedule.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-duty-schedule"
        [routerLink]="['/duty-schedule/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="hrisGshApp.dutySchedule.home.createLabel"> Create a new Duty Schedule </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="dutySchedules?.length === 0">
    <span jhiTranslate="hrisGshApp.dutySchedule.home.notFound">No dutySchedules found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="dutySchedules && dutySchedules.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="dateTimeIn">
            <span jhiTranslate="hrisGshApp.dutySchedule.dateTimeIn">Date Time In</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="dateTimeOut">
            <span jhiTranslate="hrisGshApp.dutySchedule.dateTimeOut">Date Time Out</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="employee.employeeBiometricId">
            <span jhiTranslate="hrisGshApp.dutySchedule.employee">Employee</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dutySchedule of dutySchedules; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/duty-schedule', dutySchedule.id, 'view']">{{ dutySchedule.id }}</a>
          </td>
          <td>{{ dutySchedule.dateTimeIn | formatMediumDatetime }}</td>
          <td>{{ dutySchedule.dateTimeOut | formatMediumDatetime }}</td>
          <td>
            <div *ngIf="dutySchedule.employee">
              <a [routerLink]="['/employee', dutySchedule.employee?.id, 'view']">{{ dutySchedule.employee?.employeeBiometricId }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/duty-schedule', dutySchedule.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/duty-schedule', dutySchedule.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(dutySchedule)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="dutySchedules && dutySchedules.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
